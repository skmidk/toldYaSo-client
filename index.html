<!DOCTYPE html>
<html>
    <head>
      <title>Told Ya So</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="row container">
        <div class="col-12 box title">
          <h1>Told Ya So!</h1>
          <p>You have predictions, we have a forum!</p>
        </div>
        <div class="col-12 box messages">
          <h2 id="message"></h2>
        </div>
        <div class="col-6 box signUp unauthenticated">
          <form id="signUp unatheticated">
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]"type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password"
            placeholder="Confirm Password">
            <button id="signUpButton" type="submit">Sign Up!</button>
          </form>
        </div>
        <div class="col-6 box signIn unauthenticated">
          <form id="signIn">
          <input placeholder="Email" name="credentials[email]"type="text">
            <input placeholder="Password" name="credentials[password]" type="password">
            <button id="signInButton" type="submit">Sign In!</button>
          </form>
        </div>
        <div class="col-6 box changePassword authenticated">
          <form id="changePassword">
            <input placeholder="Old Password" name="passwords[old]"type="password">
            <input placeholder="New Password" name="passwords[new]" type="password">
            <button id="changePasswordButton" type="submit">Change Password</button>
          </form>
          <form id="signOut">
            <button id="signOutButton" type="submit">Sign Out</button>
          </form>
        </div>
        <div class="col-6 box post authenticated">
          <form id="newPost">
            <input placeholder="title" name="post[title]" type="text">
            <input placeholder="content" name="post[content]" type="text"></textarea>
            <button id="newPostButtonSubmit" type="submit">Submit Post</button>
          </form>
          <form id="seePosts">
            <button id="seePostsButton" type="submit">See posts</button>
          </form>
        </div>
        <div class="col-12 box authenticated update">
          <form id="updatePost">
            <input placeholder="post id" name="post[id]" type="text">
            <input placeholder="title" name="post[title]" type="text">
            <input placeholder="content" name="post[content]" type="text">
            <button id="updatePostButton" type="submit">Edit Post</button>
          </form>
        </div>
        <div id="homePage" class="col-12 homePage">
        </div>
      </div>
    </body>
</html>
